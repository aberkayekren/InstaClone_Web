    <div class="settingsModal">
      <div style="padding: 20px; max-width: 50%;
      height: 40%;
      position: relative;
      margin: auto;
      top: 70px;
      background-color: rgb(255, 255, 255);
      border-radius: 30px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-bottom: 40px; 	box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2>Profili Düzenle</h2>
        <div class="profileSettings" style="padding: 10px;">
          <img src="/Image/ornekResim.png" class="profiles" width="60px"
            style="border-radius: 50%; position: relative; left: 20%;">
          <div class="text" style="padding-bottom: 45px; bottom: 74%;">
            <div class="name">aberkayekren</div>
            <div class="profilePhotoChange">
              <a href="" style="font-size: larger; color: #0081fb;">Profil Fotoğrafını Değiştir</a>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="biograpy" style="margin-top: 55px;">
          <h2 style="float: left;">Biyografi</h2>
          <div class="textarea-container">
            <textarea name="message"
              style="margin-left: 30px; max-width: 350px; max-height: 100px; min-width: 350px; min-height: 100px;"
              id="message" placeholder=" " required></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <div class="line"></div>
        <div class="gender" style="display: block; margin-top: 50px;">
          <h2>Cinsiyet</h2>
          <div class="radioButtons" style="text-align: center; margin-top: 20px;">
            <label style="margin-right: 20px;">
              <input type="radio" name="radioButton" checked value="option1" onclick="handleRadioButtons()">
              Man
            </label>

            <label style="margin-right: 20px;">
              <input type="radio" name="radioButton" value="option2" onclick="handleRadioButtons()">
              Woman
            </label>

            <label style="margin-right: 20px;">
              <input type="radio" name="radioButton" value="option3" onclick="handleRadioButtons()">
              I do not want to specify
            </label>
          </div>
        </div>
        <button id="saveCahange">Kaydet</button>
      </div>
    </div>

        margin-bottom: 10px;">Şikayet Kutusu</h2>
